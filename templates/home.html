<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Title Here</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: relative;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav h4 {
            margin: 0;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .user-info {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            background-color: #333;
            width: 200px;
            text-align: center;
            color: white;
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h4, h2, h3 {
            color: #333;
        }

        .phone-number {
            font-size: 18px;
            margin: 5px 0;
        }

        .log-btn {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .log-btn:hover {
            background-color: #555;
        }

        .usr-btn {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .usr-btn:hover {
            background-color: #555;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .event-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            max-width: 300px; /* Adjust this value as needed */
        }

        .view-event-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .view-event-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav>
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="log-btn">Login</a>
            <a href="{% url 'signup' %}" class="log-btn">Signup</a>
        {% else %}
            <a href="{% url 'user_details_page' %}" class="usr-btn">{{ user.email }}</a>
            <a href="{% url 'create_event' %}" class="log-btn">Create Event</a>
            <a href="{% url 'logout' %}" class="log-btn">Logout</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="event-container">
        {% for event in events %}
            <div class="event-card">
                <p>Event ID: {{ event.id }}</p>
                <p>Event Name: {{ event.event_name }}</p>
                <a href="{% url 'view_event' event.id %}" class="view-event-btn">View Event Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
